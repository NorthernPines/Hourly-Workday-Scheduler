<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table class="table">
        <tbody>
          <tr>
            <th scope="row" class="row"></th>
            <td class="col-1 hour">9AM</td>
            <td class="col-10" id="nineAM"><textarea>Ottp</textarea></td>
            <td class="saveBtn col-1"><i value=9 class="fa fa-save"></td>
          </tr>
          <tr>
            <th scope="row" class="row"></th>
            <td class="hour">10AM</td>
            <td class="col-10" id="tenAM"><textarea>Otto</textarea></td>
            <td class="saveBtn"><i value=10 class="fa fa-save"></td>
          </tr>
          <tr>
            <th scope="row" class="row"></th>
            <td class="hour">11AM</td>
            <td class="col-10" id="elevenAM"><textarea>Otto</textarea></td>
            <td class="saveBtn"><i value=11 class="fa fa-save"></td>
          </tr>
          <tr>
            <th scope="row" class="row"></th>
            <td class="col-1 hour">12PM</td>
            <td class="col-10"><textarea>Otto</textarea></td>
            <td class="saveBtn"><i value=12 class="fa fa-save"></td>
          </tr>
          <tr>
            <th scope="row" class="row"></th>
            <td class="hour">1PM</td>
            <td class="col-10"><textarea>Otto</textarea></td>
            <td class="saveBtn"><i value=1 class="fa fa-save"></td>
          </tr>
          <tr>
            <th scope="row" class="row"></th>
            <td class="hour">2PM</td>
            <td class="col-10"><textarea>Otto</textarea></td>
            <td class="saveBtn"><i value=2 class="fa fa-save"></td>
          </tr>
          <tr>
            <th scope="row" class="row"></th>
            <td class="col-1 hour">3PM</td>
            <td class="col-10"><textarea>Otto</textarea></td>
            <td class="saveBtn"><i value=3 class="fa fa-save"></i></td>
          </tr>
          <tr>
            <th scope="row" class="row"></th>
            <td class="hour">4PM</td>
            <td class="col-10"><textarea>Otto</textarea></td>
            <td class="saveBtn"><i value=4 class="fa fa-save"></i></td>
          </tr>
          <tr>
            <th scope="row" class="row"></th>
            <td class="hour">5PM</td>
            <td class="col-10"><textarea>Otto</textarea></td>
            <td class="saveBtn"><i value=5 class="fa fa-save"></i></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
